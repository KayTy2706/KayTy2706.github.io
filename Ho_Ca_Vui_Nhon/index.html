<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ Cá Vui Nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="content">
    <div id="shark" class="character"><img src="images/shark.png"/></div>
    <div id="turtle" class="character"><img src="images/turtle.png"/></div>
    <div id="diver1" class="character"><img src="images/diver1.png"/></div>
    <div id="diver2" class="character"><img src="images/diver2.png"/></div>
    <div id="diver3" class="character"><img src="images/diver3.png"/></div>
    <div id="faintSchool" class="character"><img src="images/faintSchool.png"/></div>
    <div id="goldFishSchool" class="character"><img src="images/goldFishSchool.png"/></div>
    <div id="octopus" class="character"><img src="images/octopus.png"/></div>
    <div id="bubble-container"></div>

    <div class="controls">
        <button id="scene-switcher">Chuyển cảnh</button>
        <button id="music-toggle">Phát nhạc</button>
    </div>

    <audio id="background-music" src="audio/aquarium_music.mp3.mp3" loop></audio>
</div>

    <script src="script.js"></script>
</body>
</html>
